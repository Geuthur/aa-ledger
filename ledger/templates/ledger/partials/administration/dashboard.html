{% load i18n %}

<div class="card-header bg-primary rounded-top d-flex align-items-center mt-4">
    <h3 class="text-white">{% translate "Dashboard" %}</h3>
</div>
<div class="card-body bg-secondary">
    <div class="d-flex flex-wrap">
        <!-- Dashboard -->
        <div class="flex-grow-1 d-none" style="min-width: 350px;" id="dashboard-card">
            <div class="card-body bg-secondary rounded-top">
                <h5 class="card-title text-center">
                    <span id="dashboard-info"></span>
                </h5>
                <hr>
                <div>
                    <table class="table table-dark table-striped w-100 d-none" id="character-dashboard">
                        <tbody>
                            <tr>
                                <td>{% trans "Status:" %}</td>
                                <td class="text-end" id="status"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Dashboard Statistics -->
        <div class="flex-grow-1 d-none" style="min-width: 350px;" id="dashboard-statistics-card">
            <div class="card-body bg-secondary rounded-top">
                <h5 class="card-title text-center">
                    <span id="dashboard-info-statistics"></span>
                </h5>
                <hr>
                <div>
                    <table class="table table-dark table-striped w-100 d-none" id="character-dashboard-statistics">
                        <tbody>
                            <tr>
                                <td>{% trans "Active Characters:" %}</td>
                                <td class="text-end" id="active_characters"></td>
                            </tr>
                            <tr>
                                <td>{% trans "Inactive Characters:" %}</td>
                                <td class="text-end" id="inactive_characters"></td>
                            </tr>
                            <tr>
                                <td>{% trans "Total Characters:" %}</td>
                                <td class="text-end" id="total_characters"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
