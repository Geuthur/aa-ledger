{% load i18n %}

<div class="modal fade" id="modalvow" tabindex="-1" role="dialog" aria-labelledby="modalvow" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">

        <img id="modalImage" src="" alt="Modal Image" class="img-fluid">
        <div class="modal-body text-center" id="imageText"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans "Close" %}</button>
        <button type="button" class="btn btn-primary" id="prevImage">{% trans "Previous" %}</button>
        <button type="button" class="btn btn-primary" id="nextImage">{% trans "Next" %}</button>
      </div>
    </div>
  </div>
</div>
