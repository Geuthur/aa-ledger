[tox]
requires =
    tox>=4.2
env_list =
    allianceauth-{latest, testing}
    py{312, 311, 310, 39, 38}
no_package = true
usedevelop = true

[testenv]
deps =
    aa-corpstats-two
    aa-memberaudit
    allianceauth-corptools
    coverage
    django-eveuniverse
    factory_boy
pass_env =
    DB_HOST
    DB_PASSWORD
    DB_PORT
    DB_USER
    USE_MYSQL
commands =
    coverage run runtests.py ledger -v 2
    coverage report -m
    coverage xml

[testenv:allianceauth-latest]
set_env =
    DJANGO_SETTINGS_MODULE = testauth.settings.local
install_command =
    python -m pip install -e ".[testauth-allianceauth-latest]" -U {opts} {packages}
