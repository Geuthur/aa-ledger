[tox]
requires =
    tox>=4.2
env_list =
    allianceauth-{latest, testing}
    py{312, 311, 310, 39, 38}
no_package = true
usedevelop = true

[testenv]
deps =
    aa-corpstats-two
    aa-memberaudit
    allianceauth-corptools
    coverage
    django-eveuniverse
    django-webtest
    factory_boy
commands =
    coverage run runtests.py ledger -v 2
    coverage report -m
    coverage xml

[testenv:allianceauth-latest]
install_command =
    python -m pip install -e ".[testauth-allianceauth-latest]" -U {opts} {packages}
